name: 'Deploy linux package'

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -U flake8 setuptools twine

    - name: Build
      uses: RalfG/python-wheels-manylinux-build@v0.3.1-manylinux2010_x86_64
      with:
        python-versions: 'cp35-cp35m cp36-cp36m cp37-cp37m'
        build-requirements: 'pybind11>=2.5.0 numpy wheel pandas scikit-learn'
        pip-wheel-args: '-w ./dist --no-deps'
    
    - name: Validate
      run: |
        twine check dist/*
    
    - name: Publish
      env:
        TWINE_USERNAME: ${{ secrets.DEV_PYPI_USER }}
        TWINE_PASSWORD: ${{ secrets.DEV_PYPI_PASSWORD }}
      run: |
        twine upload --repository testpypi dist/* --skip-existing